    <p>"A <em>Escola Técnica</em> ensina cursos <strong>práticos</strong> e <mark>habilidades técnicas</mark>. Alunos podem <ins>completar</ins> cursos com duração de <big>um ano</big> ou mais. Certificados em <abbr title="Tecnologia da Informação">TI</abbr> e Engenharia são oferecidos. De acordo com o diretor: <q>Estamos comprometidos com o ensino de qualidade.</q>"</p>
